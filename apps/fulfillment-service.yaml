apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fulfillment-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Platform-Chronicles/forkflow-gitops.git
    targetRevision: HEAD
    path: overlays/local/fulfillment-service
  destination:
    server: https://kubernetes.default.svc
    namespace: forkflow-local
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
